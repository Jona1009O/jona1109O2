<!DOCTYPE html>
<html>
<head>
    <title>Productos</title>
    <link rel="stylesheet" href="../node_modules/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/Coboshub/public/assets/fonts/favicon.ico" type="image/x-icon"> 
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-card {
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .product-name {
            margin-top: 10px;
            font-weight: bold;
        }
        .product-price {
            margin-top: 5px;
            color: #333;
        }
        .buy-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .footer-container footer {
            margin: 20px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }
        .card-img-top {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Productos -->
         <div class="product-card">
            <img class="product-image" src="/Coboshub/public/assets/img/ps5.jpeg" alt="ps5">
            <h3 class="product-name">PlayStation 5</h3>
            <p class="product-price">$299.99</p>
            <button class="buy-button">Comprar</button>
    </div>

    <div class="footer-container">
        <footer>
            <div class="container mt-3">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="/Coboshub/public/assets/img/ps5.jpeg" alt="ps5" width="100%">
                    <div class="card-body">
                        <h4 class="card-title">Checa las Promociones</h4>
                        <p class="card-text">Ofertas especiales para la marca de PlayStation</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </footer>

        <footer>
            <div class="container mt-3">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="/Coboshub/public/assets/img/switch.jpg" alt="switch" width="100%">
                    <div class="card-body">
                        <h4 class="card-title">Grandes promociones</h4>
                        <p class="card-text">Ofertas especiales para la marca Nintendo</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </footer>

        <footer>
            <div class="container mt-3">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="/Coboshub/public/assets/img/xbox.jpg" alt="Xbox" width="100%">
                    <div class="card-body">
                        <h4 class="card-title">Ofertas de tiempo limitado</h4>
                        <p class="card-text">Ofertas especiales para Xbox</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
